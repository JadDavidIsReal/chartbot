<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chartbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <button class="menu-btn" id="menu-btn">&#9776;</button>
            Chartbot
            <button class="dark-mode-btn" id="dark-mode-btn">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </header>
        <div class="side-menu" id="side-menu">
            <a href="#" class="close-btn" id="close-btn">&times;</a>

            <h2>Settings</h2>

            <div class="setting">
                <label for="api-key">API Key:</label>
                <input type="text" id="api-key" placeholder="Enter your Groq API Key"/>
                <span id="api-status" class="status-dot"></span>
            </div>

            <div class="setting">
                <label for="model-select">Model:</label>
                <select id="model-select"></select>
            </div>

            <button id="apply-btn">Apply</button>

            <hr>

            <h2>TTS Setting</h2>

            <div class="setting">
                <label for="browser-tts-toggle">Enable Browser TTS:</label>
                <input type="checkbox" id="browser-tts-toggle">
            </div>

            <div class="setting">
                <label for="browser-tts-volume">Volume:</label>
                <input type="range" id="browser-tts-volume" min="0" max="100" value="50">
            </div>

            <div class="setting">
                <label for="browser-tts-voice-select">Voice Options (Standard):</label>
                <select id="browser-tts-voice-select"></select>
            </div>

            <h3>AI TTS Setting</h3>

            <div class="setting">
                <label for="ai-tts-password">Password:</label>
                <input type="password" id="ai-tts-password" placeholder="Enter password to unlock">
                <button id="ai-tts-unlock-btn">Unlock</button>
            </div>

            <div id="ai-tts-settings" style="display: none;">
                <div class="setting">
                    <label for="ai-tts-toggle">Enable AI TTS:</label>
                    <input type="checkbox" id="ai-tts-toggle">
                </div>

                <div class="setting">
                    <label for="ai-tts-provider-select">AI TTS Provider:</label>
                    <select id="ai-tts-provider-select">
                        <option value="groq">Groq</option>
                        <option value="deepgram">Deepgram</option>
                    </select>
                </div>

                <div id="groq-tts-settings">
                    <div class="setting">
                        <label for="groq-tts-toggle">Enable Groq TTS:</label>
                        <input type="checkbox" id="groq-tts-toggle">
                    </div>
                    <div class="setting">
                        <label for="ai-tts-model-select">AI Model:</label>
                        <select id="ai-tts-model-select"></select>
                    </div>
                    <div class="setting">
                        <label for="ai-tts-voice-select">AI Voice:</label>
                        <select id="ai-tts-voice-select"></select>
                    </div>
                </div>

                <div id="deepgram-tts-settings" style="display: none;">
                    <div class="setting">
                        <label for="deepgram-api-key">Deepgram API Key:</label>
                        <input type="text" id="deepgram-api-key" placeholder="Enter your Deepgram API Key"/>
                        <span id="deepgram-api-status" class="status-dot"></span>
                    </div>
                    <button id="deepgram-apply-btn">Apply</button>
                    <div class="setting">
                        <label for="deepgram-voice-select">Deepgram Voice:</label>
                        <select id="deepgram-voice-select"></select>
                    </div>
                </div>
            </div>

            <hr>

            <a href="HAMBURGER/documentation.html">Project Documentation</a>
            <a href="HAMBURGER/Credits.html">Credits</a>
        </div>  

        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Type a message..."></textarea>
            <button id="mic-btn">&#127908;</button>
            <button id="send-btn">Send</button>
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
