<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <button class="menu-btn" id="menu-btn">&#9776;</button> <!-- Hamburger button -->
            <button class="dark-mode-btn" id="dark-mode-btn">&#9790;</button> <!-- Dark mode toggle button -->
            Chart's Chatbot (WIP)
        </header>
        <div class="side-menu" id="side-menu">
            <a href="#" class="close-btn" id="close-btn">&times;</a>
            <a href="#" class="settings-link">API and Settings</a>
            <a href="HAMBURGER/documentation.html">Project Documentation</a>
            <a href="HAMBURGER/Credits.html">Credits</a>
        </div>  

        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Type a message..."></textarea>
            <button id="send-btn">Send</button>
        </div>  
    </div>

    <div class="right-slider" id="right-slider">
        <a href="#" class="close-btn" id="close-right-btn">&times;</a>
        <h2>API and Settings</h2>
        <p>Configuration options will be available here.</p>
        <h2>Enter Chatbot API Key:</h2>
        <h2 style="margin-bottom: 5px;">Provide and Choose API:</h2>
        <label for="api-key">API Key:</label>
        <input type="text" id="api-key" placeholder="Enter your API Key here"/>
        <span id="api-status" class="status-dot"></span>
        <button id="apply-btn">Apply</button>
    
        <h2>Available Models:</h2>
        <select id="model-select"></select>
        <div class="model-selection">
            <p style="margin: 0;">Available Models:</p>
            <select id="model-select" style="display: inline-block; margin-left: 10px;"></select> <!-- Dropdown for models -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
