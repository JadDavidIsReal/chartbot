<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits and Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #2E8B57; /* SeaGreen */
            color: white;
            padding: 10px 0;
            border-radius: 0 0 16px 16px;
            z-index: 1000;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 80px auto 0;
        }
        h1 {
            margin: 0;
        }
        h2 {
            color: #555;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }
        li {
            margin: 8px 0;
            font-size: 1.1em;
        }
        strong {
            color: #2E8B57; /* SeaGreen */
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #2E8B57; /* SeaGreen */
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #256c45; /* Darker SeaGreen */
        }
        body.dark-mode {
            background-color: #121212;
            color: #f4f4f9;
        }
        body.dark-mode .header {
            background-color: #333;
        }
        body.dark-mode .container {
            background-color: #1e1e1e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        body.dark-mode h2 {
            color: #f4f4f9;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Credits and Portfolio</h1>
    </div>

    <div class="container">
        <h2>Project Contributors</h2>
        <ul>
            <li><strong>Chart</strong> - Yours, truly</li>
        </ul>

        <h2>Special Thanks</h2>
        <ul>
            <li><strong>Groq</strong> - For the Chatbot and TTS API.</li>
            <li><strong>Deepgram</strong> - For the real-time Speech-to-Text API.</li>
            <li><strong>GitHub</strong> - For Hosting the site.</li>
            <li><strong>Facebook Messenger</strong> - For Reference.</li>
        </ul>

        <button class="back-button" onclick="window.location.href='../index.html'">Back to Chat</button>
        <button class="back-button" onclick="window.location.href='https://jaddavidisreal.github.io/AboutMe.github.io/#news'">Portfolio</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</body>
</html>
